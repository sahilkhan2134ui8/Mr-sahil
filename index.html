    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #000428, #004e92);
            text-align: center;
            color: white;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 32px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .info {
            font-size: 20px;
            margin: 10px 0;
            opacity: 0.9;
        }

        .timer {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: inline-block;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .gallery img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.4s, box-shadow 0.4s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .gallery img:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üíñ Our Love Story üíñ</h1>
        
        <p class="info">üë®‚Äçüíº <b>Sahil</b></p>

    <script>
        function updateRelationshipTimer() {
            const startDate = new Date("March 1, 2024 00:00:00").getTime();
            setInterval(function() {
                const now = new Date().getTime();
                const difference = now - startDate;

                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById("relationshipTimer").innerHTML = 
                    `${days} Days, ${hours} Hours, ${minutes} Min, ${seconds} Sec`;
            }, 1000);
        }

        updateRelationshipTimer();

        const imageFolder = 'founder/';
        const totalImages = 10;
        const galleryDiv = document.getElementById('imageGallery');

        for (let i = 1; i <= totalImages; i++) {
            let img = document.createElement('img');
            img.src = `${imageFolder}dp${i}.png`;  
            img.alt = `Memory ${i}`;
            galleryDiv.appendChild(img);
        }
    </script>
